name: Deploy to AWS EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ec2-13-60-31-134.eu-north-1.compute.amazonaws.com >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@ec2-13-60-31-134.eu-north-1.compute.amazonaws.com <<EOF
          sudo rm -rf /var/www/html/*
          sudo git clone https://github.com/hasithacharith07/sample-php-project.git /var/www/html/
          sudo systemctl restart apache2
        EOF

