name: CI

on:
  push:
    branches:
      - master
      - dev
      - qa
  pull_request:
    branches:
      - master
      - dev
      - qa

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: Run unit tests
      run: vendor/bin/phpunit

